
<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="mt-5 ml-5">Tierkamera</h1>
                <p class="lead">Hier kann man die Tiere beobachten und Bilder machen.</p>
		<img src="http://amsel.as-briefkasten.de:8080/?action=stream" />
		<form action="/" method="post">
		    <button name="picture" value="picture" class="mt-5 btn btn-secondary btn-lg btn-block">Bild machen</button>
		</form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h1 class="mt-5 ml-5">Bilder</h1>
            </div>
        </div>
        <div class="row">
            {% for i in range(offset, offsetend) %}
            <img src="{{url_for('static', filename=i|string() +'.jpg')}}" width="160" height="120" style="float:right"/>
	    {% endfor %}
        </div>
        <div class="row mt-2">
          <div class="col-lg-10 mb-4">
            <div class="card shadow mb-4">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="font-weight-bold m-0">Total Pictures: <b>{{picturecount}}</b><br></h6>
                <h6>Current Page: <b>{{page+1}}</b><br></h6>
                <div class="dropdown no-arrow">
                {% if page > 0 %}
                  <a href="{{ url_for('get_home', page=(page-1)) }}" class="btn btn-primary">Previous page</a>
                  <a href="{{ url_for('get_home', page=(page+1)) }}" class="btn btn-primary">Next page</a>
                {% endif %}
                {% if (page*20) < picturecount %} <a href="{{ url_for('get_home', page=(page+1)) }}"
                  class="btn btn-primary">Next page</a>
                {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
